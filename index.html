<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="src/style.css"/>
<title>Weather App</title>
</head>
<body>
    <div class="container">
    <div class="weather-app-wrapper">
    <div class="Weather-App">
        <form id="weather-form" class="float-left">
              <input type="text"
              placeholder="Enter a city"
              autocomplete="off"
              autofocus="on"
              class="form-control shadow-sm"
              id="weather-form-location"
              style="height: auto; width: 150%;"
              />
              <input type="Submit"
              value="Search"
              class="btn btn-primary"
              style="position: relative; left: 320px; top: -40px" 
              id="submit-btn"
              >
        </form>
      <h1 style="position: relative; right: 190px; top: 70px">
        Toronto
      </h1>
      <p style="position: relative; left: 110px; top: 30px">
        <span class="material-symbols-outlined">
          cloudy
          </span> -2 &#8451; | &#8457;
      </p>
        <ul>
          <li style="position: relative; right: 180px; top: 40px">
            Wednesday 18:34
          </li>
          <li style="position: relative; right: -22px; top: 45px">
            Cloudy
          </li>
        </ul>
        <div style="position: relative; right: 180px; top: 82px">
              <ul>  
                <li style="position: relative; left: 500px; top: -90px">
                  Precipitation: <span id="precipitation-percentage"></span>
                </li>
                <li style="position: relative; left: 500px; top: -88px">
                  Humidity: <span id="humidity-percentage"></span>
                </li>
                <li style="position: relative; left: 500px; top: -86px">
                  Wind: <span id="wind-speed"></span>
                </li>
            </div>
        </div>
    </ul>    
</div>
</div>
</div>
    <small style="position: relative; left: 155px; bottom: 40px">
      <a href="https://github.com/javieravidal/Weather-Vanilla-App.git">Open-source code</a> by Javiera Vidal
    </small>
  <script src="src/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css"/>
<title>Weather App</title>
</head>
<body>
    <div class="container">
    <div class="weather-app-wrapper">
    <div class="Weather-App">
        <form id="weather-form" class="float-left">
              <input 
              id="city-input"
              type="search"
              placeholder="Enter a city"
              autocomplete="off"
              autofocus="on"
              class="form-control shadow-sm"
              style="height: auto; width: 130%;"
              />
              <input type="submit"
              value="search"
              class="btn btn-primary"
              style="position: relative; left: 275px; top: -38px" 
              id="submit-btn"
              >
        </form>
      <h1 id="city" style="position: relative; right: 190px; top: 70px">
        
      </h1>
        <img id="icon" style="position: relative; left: 70px; top: 10px">
          
          </span>
          <span id="temperature" class="weather-icon-temp-number" style="position: relative; left: 70px; top: 25px">
          </span>
      </span>
      <span class="units" style="position: relative; left: 70px; top: -10px"><a href="#" id="celsius-link" class="active">&#8451;</a> | <a href="#" id="fahrenheit-link">&#8457;
      </span>

        <ul>
          <li style="position: relative; right: -20px; top: 15px">Last Updated:<span id="date" style="position: relative; right: -5px; top: 0px"></span>
          </li>
          <li id="weather-description" style="position: relative; right: -20px; top: 17px">
            
          </li>
        </ul>
        <div style="position: relative; right: 180px; top: 82px">
              <ul>  
                <li style="position: relative; left: 470px; top: -104px">
                  Humidity: <span id="humidity-percentage"></span>%
                </li>
                <li style="position: relative; left: 470px; top: -102px">
                  Wind: <span id="wind-speed"></span> km/h
                </li>
            </div>
        </div>
    </ul>    
</div>
</div>
</div>
    <small style="position: relative; left: 155px; bottom: 40px">
      <a href="https://github.com/javieravidal/Weather-Vanilla-App.git">Open-source code</a> by Javiera Vidal
    </small>
  <script src="src/app.js"></script>
</body>
</html>
